  <div id="portrait-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="portrait-enlarged">
  </div>
  <script>
    const modal = document.getElementById("portrait-modal");
    const portrait = document.getElementById("portrait-link").querySelector("img");
    const modalImg = document.getElementById("portrait-enlarged");
    const closeBtn = document.querySelector(".modal .close");

    portrait.onclick = function(e) {
      e.preventDefault();
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggle.checked = savedTheme === 'dark';
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
