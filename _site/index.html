<section aria-labelledby="latest-title">
  <h2 id="latest-title" class="sr-only">Articles</h2>
  <div id="articles" class="grid" role="list"></div>
  <div id="empty" class="empty" hidden>No articles match your filters.</div>
  <p style="text-align:center;margin-top:1rem"><button id="loadMore" class="btn">Load more</button></p>
</section>

<script>
  const PAGE_SIZE = 9;
  let ALL = [];
  let shown = 0;

  function render(list){
    const container = document.getElementById('articles');
    container.innerHTML = '';
    const subset = list.slice(0, shown);
    document.getElementById('empty').hidden = subset.length !== 0;
    subset.forEach(p => {
      const el = document.createElement('article');
      el.className = 'card';
      const date = new Date(p.date);
      el.innerHTML = `
        <div class="meta"><span aria-hidden>üóì</span> <time datetime="${p.date}">${date.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'2-digit'})}</time></div>
        <h3><a class="readmore" href="${p.url}">${p.title}</a></h3>
        <p>${p.excerpt || ''}</p>
        <div class="meta">${(p.tags||[]).map(t => `<a class="tag" href="/tag/${t}//">#${t}</a>`).join(' ')}</div>
        <a class="readmore" href="${p.url}">Read ‚Üí</a>`;
      container.appendChild(el);
    });
    document.getElementById('loadMore').hidden = shown >= list.length;
  }

  function applyFilters(){
    const q = document.getElementById('q').value.trim().toLowerCase();
    const tag = document.getElementById('tag').value;
    const filtered = ALL.filter(p => {
      const matchesTag = !tag || (p.tags||[]).includes(tag);
      if(!q) return matchesTag;
      const hay = `${p.title} ${p.excerpt||''} ${(p.tags||[]).join(' ')}`.toLowerCase();
      return matchesTag && hay.includes(q);
    });
    shown = Math.min(PAGE_SIZE, filtered.length);
    render(filtered);
  }

  async function init(){
    const res = await fetch('/search.json');
    ALL = (await res.json()).sort((a,b)=> new Date(b.date) - new Date(a.date));
    shown = Math.min(PAGE_SIZE, ALL.length);
    render(ALL);
    document.getElementById('q').addEventListener('input', applyFilters);
    document.getElementById('tag').addEventListener('change', applyFilters);
    document.getElementById('loadMore').addEventListener('click', ()=>{ shown = Math.min(shown + PAGE_SIZE, ALL.length); render(ALL); });
  }
  init();
</script>

  <div id="portrait-modal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Close image">&times;</span>
    <img class="modal-content" id="portrait-enlarged" alt="">
  </div>

  <script>
    // Portrait modal
    const modal = document.getElementById("portrait-modal");
    const portraitLink = document.getElementById("portrait-link");
    const modalImg = document.getElementById("portrait-enlarged");
    const closeBtn = document.querySelector(".modal .close");

    if (portraitLink) {
      const img = portraitLink.querySelector("img");
      portraitLink.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    }
    closeBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // Theme toggle with persistence
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggle.checked = savedTheme === 'dark';
    }
    toggle.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
