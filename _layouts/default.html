<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  {% seo %}
  <meta name="theme-color" content="#0f172a" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | relative_url }}">
  <link rel="icon" href="{{ '/assets/me-256.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav-right" style="margin-left:auto;display:flex;gap:.5rem">
	<a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </div>
    </nav>
  </header>
  <main class="wrap">
    {{ content }}
    <footer>
      © <span id="year"></span> {{ site.author.name }}.
    </footer>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
