<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  {% seo %}
  <meta name="theme-color" content="#0f172a" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | relative_url }}">
  <link rel="icon" href="{{ '/assets/me-256.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <nav class="nav">
      <!-- Search bar on the left -->
      <form class="nav-search" onsubmit="event.preventDefault();">
        <input id="q" class="nav-input" type="search" placeholder="Search postsâ€¦" autocomplete="off">
      </form>

      <!-- Nav links on the right -->
      <div class="nav-right" style="margin-left:auto;display:flex;gap:.5rem">
	<a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </div>
    </nav>
  </header>

  <div class="notice">
    ðŸš§ This site is a work in progress â€” updates coming soon!
  </div>

  <main class="wrap">
    {{ content }}
    <footer>
      Â© <span id="year"></span> {{ site.author.name }}.
    </footer>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <div id="portrait-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="portrait-enlarged">
  </div>
  <script>
    const modal = document.getElementById("portrait-modal");
    const portrait = document.getElementById("portrait-link").querySelector("img");
    const modalImg = document.getElementById("portrait-enlarged");
    const closeBtn = document.querySelector(".modal .close");

    portrait.onclick = function(e) {
      e.preventDefault();
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
