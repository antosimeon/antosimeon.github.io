<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  {% seo %}
  <meta name="theme-color" content="#0f172a" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | relative_url }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>✍️</text></svg>">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header>
    <nav class="nav">
      <a class="brand" href="{{ '/' | relative_url }}">
        <span class="logo" aria-hidden>✍️</span>
        <span>{{ site.title }}</span>
      </a>
      <div class="nav-right" style="margin-left:auto;display:flex;gap:.5rem">
        <a class="btn" href="{{ '/about' | relative_url }}">About</a>
        <a class="btn" href="{{ '/tags' | relative_url }}">Tags</a>
        <a class="btn" href="{{ '/feed.xml' | relative_url }}" title="RSS">RSS</a>
      </div>
    </nav>
  </header>
  <main class="wrap">
    {{ content }}
    <footer>
      © <span id="year"></span> {{ site.author.name }}.
    </footer>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
